<ons-page>
    <ons-card>
        Avvisi del condominio {* ilCondominio.toString() *}
    </ons-card>
    <ons-list>
        <ons-list-item ng-repeat="avviso in ilCondominio.avviso_condominio_set | orderBy : 'created_on'" tappable ng-click="navigateDetails(avviso)">
            {* avviso.name *}
        <ons-list-item>
    </ons-list>
</ons-page>
