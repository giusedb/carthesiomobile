<ons-page>
    <ons-list>
        <ons-list-header>
            Assemblee del condominio {* ilCondominio.toString() *}
        </ons-list-header>
        <ons-list-item ng-repeat="assemblea in ilCondominio.assemblea_condominio_set" tappable>
            {* assemblea.secondo_luogo *} del {* assemblea.seconda_data | asdatetime *}
        </ons-list-item>
    </ons-list>
</ons-page>
