<ons-page id="menuDocumenti">
    <ons-list>
        <ons-list-item tappable ng-if="currentFolder.id !== ilCondominio._main_folder">
            <ons-icon icon="fa-folder"></ons-icon>
            ..
        </ons-list>

        <ons-list-item ng-repeat="folder in currentFolder.folder_parent_set" tappable>
            <ons-icon icon="fa-folder"></ons-icon>
            {* folder.name *}
        </ons-list>
    </ons-list>
</ons-page>
